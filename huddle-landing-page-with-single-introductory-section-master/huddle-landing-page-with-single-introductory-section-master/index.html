<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3e198ebb5a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="logo">
    <img src="images/logo.svg" alt="">
  </div>
  <main>
    <div class="illustration">
      <img src="images/illustration-mockups.svg" alt="" class="bg">
    </div>
    <div class="info">
      <h2 class="heading">Build The Community Your Fans Will Love</h2>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn">Register</button>
    </div>
  </main>
  <div class="icons">
    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
    <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
  </div>
  
</body>
</html>
